<!doctype html>
<html>
  <head>
    <title>Mock Forecast</title>
  </head>
  <body>
    <h2 class="panel-title">Los Angeles CA</h2>

    <p class="myforecast-current-lrg">72°F</p>
    <p class="myforecast-current">Sunny</p>

    <div id="current_conditions_detail">
      <table>
        <tr><td>Humidity</td><td>30%</td></tr>
        <tr><td>Wind Speed</td><td>5 mph</td></tr>
      </table>
    </div>

    <div id="seven-day-forecast">
      <div class="tombstone-container">
        <p class="period-name">Today</p>
        <p class="short-desc">Sunny</p>
        <p class="temp temp-high">High: 75°F</p>
        <img alt="Today: Sunny, with a high near 75°F." />
      </div>
      <div class="tombstone-container">
        <p class="period-name">Tonight</p>
        <p class="short-desc">Clear</p>
        <p class="temp temp-low">Low: 58°F</p>
        <img alt="Tonight: Clear, with a low around 58°F." />
      </div>
    </div>
  </body>
</html>
